name: "normal-thermostat-v2"
components:
  - id: main
    label: Thermostat
    capabilities:
      - id: thermostatHeatingSetpoint
        version: 1
      - id: temperatureMeasurement
        version: 1
      # - id: valve
      #   version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Thermostat
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_thermostat_v2: Normal
        normal_thermostat_v1: Only sensors
        generic_ef00_v1: Generic
      default: normal_thermostat_v2
  - preferenceId: tempOffset
    explicit: true
  - preferenceId: reverse
    explicit: true
  - name: dpThermostatHeatinMain01
    title: DP for Thermostat Heating Setpoint
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpTemperatureMeasuMain01
    title: DP for Temperature Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
