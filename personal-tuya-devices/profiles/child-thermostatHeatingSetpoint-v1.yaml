name: "child-thermostatHeatingSetpoint-v1"
components:
  - id: main
    label: Heating Setpoint
    capabilities:
      - id: thermostatHeatingSetpoint
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Thermostat
preferences:
  - name: temperatureUnit
    title: Temperature Unit Scale
    required: true
    preferenceType: enumeration
    definition:
      options:
        F: Fahrenheit
        C: Celsius
      default: C
  - name: rate
    title: Rate
    description: Set 0 to use default value
    required: true
    preferenceType: number
    definition:
      minimum: 0
      maximum: 100000
      default: 0
metadata:
  deviceType: Thermostat
  ocfDeviceType: oic.d.thermostat
  deviceTypeId: Thermostat
