# https://developer.smartthings.com/docs/devices/device-profiles#categories
# https://community.smartthings.com/t/change-icons-in-new-app/184190/25?u=w35l3y
name: "normal-multi-switch-v3"
components:
  - id: main
    label: Switch 1
    capabilities:
      - id: switch
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: SmartPlug
  - id: main02
    label: Switch 2
    capabilities:
      - id: switch
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: SmartPlug
  - id: main03
    label: Switch 3
    capabilities:
      - id: switch
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: SmartPlug
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_multi_switch_v3: Normal
        switch_all_multi_switch_v3: +Switch All
        custom_multi_switch_v3: Custom
        generic_ef00_v1: Generic
      default: normal_multi_switch_v3
  - name: childSwitchMain02
    title: Create child device for Switch 2
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: childSwitchMain03
    title: Create child device for Switch 3
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: dpSwitchMain01
    title: DP for Switch 1
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpSwitchMain02
    title: DP for Switch 2
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpSwitchMain03
    title: DP for Switch 3
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: SmartPlug
  ocfDeviceType: oic.d.smartplug
  deviceTypeId: SmartPlug
  mnmn: SmartThingsCommunity
owner:
  ownerType: USER
  ownerId: ea35e8c8-3aef-2f72-958b-e3ad10644043
