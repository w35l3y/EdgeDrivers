# https://developer.smartthings.com/docs/devices/device-profiles#categories
# https://openconnectivity.org/specs/OIC_SmartHome_Device_Specification_v1.1.0.pdf
# https://community.smartthings.com/t/change-icons-in-new-app/184190/25?u=w35l3y
name: "normal-air-quality-v2"
components:
  - id: main
    label: Air Quality Detector
    capabilities:
      - id: fineDustSensor
        version: 1
      - id: carbonDioxideMeasurement
        version: 1
      - id: tvocMeasurement
        version: 1
      - id: temperatureMeasurement
        version: 1
      - id: relativeHumidityMeasurement
        version: 1
      - id: formaldehydeMeasurement
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
      - id: valleyboard16460.debug
        version: 1
    categories:
      - name: Air Quality Detector
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_air_quality_v2: Normal
        normal_air_quality_v1: No fine dust sensor
        generic_ef00_v1: Generic
      default: normal_air_quality_v2
  - name: logLevel
    title: Log level
    required: true
    preferenceType: enumeration
    definition:
      options:
        error: Error
        warn: Warn, Error
        info: Info, Warn, Error
        debug: Debug, Info, Warn, Error
      default: error
  - preferenceId: humidityOffset
    explicit: true
  - preferenceId: tempOffset
    explicit: true
  - name: temperatureUnit
    title: Temperature Unit Scale
    required: true
    preferenceType: enumeration
    definition:
      options:
        C: Celsius
        F: Fahrenheit
      default: C
  - name: dpCarbonDioxideMeaMain01
    title: DP for Carbon Dioxide Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpFineDustSensorMain01
    title: DP for Fine Dust Sensor
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpTemperatureMeasuMain01
    title: DP for Temperature Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpRelativeHumidityMain01
    title: DP for Relative Humidity Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpTvocMeasurementMain01
    title: DP for TVOC Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpFormaldehydeMeasMain01
    title: DP for Formaldehyde Measurement
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: AirQualityDetector
  ocfDeviceType: x.com.st.d.airqualitysensor
  deviceTypeId: AirQualityDetector
  mnmn: SmartThingsCommunity
owner:
  ownerType: USER
  ownerId: ea35e8c8-3aef-2f72-958b-e3ad10644043
