# https://developer.smartthings.com/docs/devices/device-profiles#categories
# https://openconnectivity.org/specs/OIC_SmartHome_Device_Specification_v1.1.0.pdf
# https://community.smartthings.com/t/change-icons-in-new-app/184190/25?u=w35l3y
name: "normal-garage-door-v1"
components:
  - id: main
    label: Garage Door
    capabilities:
      - id: doorControl
        version: 1
      - id: contactSensor
        version: 1
      - id: signalStrength
        version: 1
      - id: refresh
        version: 1
      - id: valleyboard16460.debug
        version: 1
    categories:
      - name: GarageDoor
preferences:
  - name: profile
    title: Profile
    description: Choose the profile
    required: true
    preferenceType: enumeration
    definition:
      options:
        normal_garage_door_v1: Normal
        generic_ef00_v1: Generic
      default: normal_garage_door_v1
  - name: logLevel
    title: Log level
    required: true
    preferenceType: enumeration
    definition:
      options:
        error: Error
        warn: Warn, Error
        info: Info, Warn, Error
        debug: Debug, Info, Warn, Error
      default: error
  - preferenceId: reverse
    explicit: true
  - name: dpDoorControlMain01
    title: DP for Door Control
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
  - name: dpContactSensorMain01
    title: DP for Contact Sensor
    description: Only if you want to override the default DataPoint
    required: true
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 255
      default: 0
metadata:
  deviceType: GarageDoor
  ocfDeviceType: oic.d.garagedoor
  deviceTypeId: GarageDoor
  mnmn: SmartThingsCommunity
owner:
  ownerType: USER
  ownerId: ea35e8c8-3aef-2f72-958b-e3ad10644043
